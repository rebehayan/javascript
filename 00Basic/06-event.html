<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
  <link rel="stylesheet" href="06-event.css">
  <script src="06-event.js" defer></script>
</head>

<body>
  <button type="submit" class="click">Click</button>
  <hr>
  <button type="submit" class="enter">Mouse Enter</button>
  <hr>
  <button type="submit" class="leave">Mouse Leave</button>
  <hr>
  <form class="input">
    <fieldset>
      <legend>event input</legend>
      <input type="text">
      <button type="submit">Input</button>
    </fieldset>
  </form>
  <form class="change">
    <fieldset>
      <legend>event change</legend>
      <select name="" id="">
        <option value="서울">서울</option>
        <option value="대전">대전</option>
        <option value="부산">부산</option>
      </select>
      <button type="submit">change</button>
    </fieldset>
  </form>
  <form class="submit">
    <fieldset>
      <legend>event submit</legend>
      <input type="text" class="id" placeholder="ID">
      <input type="text" class="nickname" placeholder="Nickname">
      <button type="submit">submit</button>
    </fieldset>
  </form>
  <form class="target">
    <fieldset>
      <legend>event target</legend>
      <div class="parent" id="parent">
        <button type="submit" id="child1">target</button>
        <button type="submit" id="child2">target</button>
      </div>
    </fieldset>
  </form>
  <h2>Event Log History</h2>
  <div class="message"></div>
</body>

</html>

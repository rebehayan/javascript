<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼4</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/form4.css">
</head>

<body>

  <div class="wrapper">
    <form class="search">
      <fieldset>
        <legend>상세검색</legend>
        <ul>
          <li>
            <span>채용구분</span>
            <div class="bar"></div>
            <div class="check-list">
              <input type="checkbox" id="chk1_1" class="all">
              <label for="chk1_1">전체</label>
              <input type="checkbox" id="chk1_2">
              <label for="chk1_2">신입</label>
              <input type="checkbox" id="chk1_3">
              <label for="chk1_3">경력</label>
              <input type="checkbox" id="chk1_4">
              <label for="chk1_4">Foreigner</label>
              <input type="checkbox" id="chk1_5">
              <label for="chk1_5">계약</label>
            </div>
          </li>
          <li>
            <span>직군구분</span>
            <div class="bar"></div>
            <div class="check-list">
              <input type="checkbox" id="chk2_1" class="all" checked>
              <label for="chk2_1">전체</label>
              <input type="checkbox" id="chk2_2">
              <label for="chk2_2">Engineering</label>
              <input type="checkbox" id="chk2_3">
              <label for="chk2_3">Design</label>
              <input type="checkbox" id="chk2_4">
              <label for="chk2_4">Business</label>
              <input type="checkbox" id="chk2_5">
              <label for="chk2_5">Staff</label>
              <input type="checkbox" id="chk2_6">
              <label for="chk2_6">기타</label>
            </div>
          </li>
        </ul>
        <div class="textfield">
          <input type="search" title="검색어입력">
          <button type="submit" class="btn-primary">찾기</button>
        </div>
      </fieldset>
    </form>
  </div>
  <script>
    const all = document.querySelectorAll('.all');
    all.forEach((el) => {

      el.addEventListener('click', (e) => {
        const parent = e.target.parentElement;
        const checks = parent.querySelectorAll('input');
        console.log(e.target.checked);


        checks.forEach((el) => {
          el.checked = e.target.checked;
        })

      })
    })
  </script>
</body>

</html>
